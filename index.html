<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Odd And Even Numbers</title>
</head>
<body>
    
    <script>
       var n;
       n=prompt("Enter Any Number");
       if(n%2==0){
        alert(n+ "is Even Number")
       }
       else{
        alert(n+ "is Odd Number")
       }
    </script>
</body>
</html>
